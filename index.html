<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="myScript.js"></script> 
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    

</head>
<body>
    <h1 class="title"> Rock, Paper, Scissors</h1>
    <div class="results">
        <div class = "card">
            <div class="card-box">
                <img src="images/human.png" alt="human-image" class="human-image">
            </div>
            <p> Human </p>
        </div>
        <div class = "card">
            <div class="score-box">
                <p id="score"> 0 - 0</p>
            </div>
        </div>
        <div class = "card">
            <div class="card-box">
                <img src="images/computer.png" alt="computer-image" class="computer-image">
            </div>
            <p> Computer </p>
        </div>
    </div>
    <div class="options">
        <div class = "card">
            <div class="card-box">
                <button onclick="getRockButtonValue()" id="rock-button" value="rock">
                <img src="images/rock.webp" alt="rock-image" class="rock-image">
                </button>
            </div>
            <p> Rock </p>
        </div>
        <div class = "card">
            <div class="card-box">
                <button onclick="getPaperButtonValue()" id="paper-button" value ="paper">
                <img src="images/paper.webp" alt="paper-image" class="paper-image">
                </button>    
            </div>
            <p> Paper </p>
        </div>
        <div class = "card">
            <div class="card-box">
                <button onclick="getScissorsButtonValue()" id="scissor-button" value ="scissors">
                <img src="images/scissor.webp" alt="scissor-image" class="scissor-image">
                </button>
            </div>
            <p> Scissors </p>
        </div>
    </div>
    <div class="footer">
        <div>
        <p>Copyright Â© Carlos Santos</p>
        </div>
    </div>
</body>
</html>
